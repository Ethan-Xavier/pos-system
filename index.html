<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish POS System with Firebase</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f4; padding: 20px; display: flex; flex-direction: column; align-items: center; }

.order-box { background: #0062ca; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 350px; color: #fff; margin-bottom: 20px; }
.order-box h2 { text-align: center; margin-bottom: 20px; }

select, input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: none; font-size: 16px; outline: none; }

button { padding: 10px 15px; border: none; border-radius: 10px; cursor: pointer; font-size: 15px; transition: 0.2s; display: flex; align-items: center; justify-content: center; }

.add-btn { width: 100%; background: #28a745; color: #fff; font-weight: bold; }
.add-btn:hover { background: #218838; }

.tables-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; width: 100%; }

.table-box { background: #fff; color: #333; width: 300px; padding: 15px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); max-height: 400px; overflow-y: auto; position: relative; }
.table-box h3 { text-align: center; margin-bottom: 10px; }
.table-total { font-weight: bold; text-align: right; margin-bottom: 10px; }
.item-box { display: flex; justify-content: space-between; align-items: center; border-radius: 10px; padding: 8px; margin: 5px 0; transition: transform 0.2s; }
.pending-order { background-color: #fff3cd; animation: pulsePending 2s infinite; }
.served-order { background-color: #d4edda; }
.item-info { display: flex; flex-direction: column; gap: 2px; }
.item-buttons button { margin-left: 5px; font-size: 14px; border-radius: 8px; }
.served-btn { background: #28a745; color: #fff; }
.cancel-btn { background: #dc3545; color: #fff; }
.close-btn { background: #6c757d; color: #fff; font-weight: bold; width: 100%; margin-top: 10px; }

@keyframes glow { 0% { box-shadow: 0 0 5px #28a745; } 50% { box-shadow: 0 0 15px #28a745; } 100% { box-shadow: 0 0 5px #28a745; } }
@keyframes pulsePending { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
.item-box.new-order { animation: glow 1s ease-in-out; }

@media (max-width: 768px) { .order-box, .table-box { width: 90%; } .tables-container { flex-direction: column; align-items: center; } }
</style>
</head>
<body>

<div class="order-box">
<h2><i class="fas fa-utensils"></i> Take Order</h2>
<select id="tableSelect"><option value="" disabled selected>Select Table</option></select>
<select id="typeSelect"><option value="" disabled selected>Select Type</option><option value="food">Food</option><option value="drink">Drink</option></select>
<select id="itemSelect"><option value="" disabled selected>Select Item</option></select>
<select id="priceSelect" style="display:none;"></select>
<input type="number" id="quantity" placeholder="Quantity" min="1" value="1">
<button id="addItemBtn" class="add-btn"><i class="fas fa-plus"></i> Add Item</button>
</div>

<div id="tablesContainer" class="tables-container"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC6VdctOXcT-qHaLJs1gEzwzVv5AdK5e0w",
  authDomain: "pos-system-9a056.firebaseapp.com",
  projectId: "pos-system-9a056",
  storageBucket: "pos-system-9a056.firebasestorage.app",
  messagingSenderId: "701001104012",
  appId: "1:701001104012:web:294967faec11a627c819a9"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.addEventListener('DOMContentLoaded', () => {
  const tablesContainer = document.getElementById('tablesContainer');
  const typeSelect = document.getElementById('typeSelect');
  const itemSelect = document.getElementById('itemSelect');
  const priceSelect = document.getElementById('priceSelect');
  const tableSelect = document.getElementById('tableSelect');
  const quantityInput = document.getElementById('quantity');

  for(let i=1;i<=13;i++){ tableSelect.innerHTML += `<option value="${i}">${i}</option>`; }

  const menuItems = { /* Use previous food/drink items with price arrays */ };

  let tables = {};

  typeSelect.addEventListener('change', ()=>{
    const type = typeSelect.value;
    itemSelect.innerHTML = '<option value="" disabled selected>Select Item</option>';
    priceSelect.style.display='none'; priceSelect.innerHTML='';
    menuItems[type].forEach(item=>{
      const text = item.price.length>1 ? `${item.item} (${item.price.join('/')})` : `${item.item} (${item.price[0]})`;
      itemSelect.innerHTML += `<option value="${item.item}">${text}</option>`;
    });
  });

  itemSelect.addEventListener('change', ()=>{
    const type = typeSelect.value;
    const selected = menuItems[type].find(i=>i.item===itemSelect.value);
    if(selected.price.length>1){
      priceSelect.style.display='block';
      priceSelect.innerHTML='<option value="" disabled selected>Select Price</option>';
      selected.price.forEach(p=>priceSelect.innerHTML+=`<option value="${p}">${p}</option>`);
    } else {
      priceSelect.style.display='none';
      priceSelect.value = selected.price[0];
    }
  });

  document.getElementById('addItemBtn').addEventListener('click', async ()=>{
    const tableNum = tableSelect.value; const type = typeSelect.value; const itemName = itemSelect.value;
    const quantity = parseInt(quantityInput.value);
    if(!tableNum||!type||!itemName||quantity<1){alert('Select table, type, item, quantity'); return;}
    const selectedItem = menuItems[type].find(i=>i.item===itemName);
    const priceValue = selectedItem.price.length>1 ? priceSelect.value : selectedItem.price[0];

    let existingTable = Object.values(tables).find(t=>t.table==tableNum && t.tableStatus==='opened');
    if(!existingTable){
      const tableID = `TABLE-${tableNum}-${Date.now()}`;
      tables[tableID] = {id:tableID, table:tableNum, items:[], totalPrice:0, tableStatus:'opened', time: new Date().toString()};
      existingTable = tables[tableID];
    }

    existingTable.items.push({item:itemName, price:priceValue, quantity, status:'pending', time:new Date().toString(), isNew:true});
    existingTable.totalPrice = existingTable.items.reduce((sum,i)=>{
      const n = parseInt(i.price.replace(/\D/g,'')); return sum+n*i.quantity;
    },0);

    renderTables(); await saveTablesToFirebase();
  });

  async function saveTablesToFirebase(){ await setDoc(doc(db,'posData','tables'),{tables}); }

  function listenTables(){
    const tablesDocRef = doc(db,'posData','tables');
    onSnapshot(tablesDocRef, snapshot=>{ if(snapshot.exists()){ tables = snapshot.data().tables||{}; renderTables(); } });
  }

  function renderTables(){
    tablesContainer.innerHTML='';
    Object.values(tables).filter(t=>t.tableStatus==='opened')
      .sort((a,b)=>new Date(b.time)-new Date(a.time))
      .forEach(table=>{
        const box = document.createElement('div'); box.className='table-box';
        box.innerHTML=`<h3>Table ${table.table}</h3><div class="table-total">Total: ${table.totalPrice}mts</div>`;
        table.items.forEach(item=>{
          const itemDiv=document.createElement('div'); itemDiv.className='item-box '+(item.status==='pending'?'pending-order':'served-order');
          if(item.isNew){ itemDiv.classList.add('new-order'); setTimeout(()=>{item.isNew=false; renderTables();},1000); }
          itemDiv.innerHTML=`<div class="item-info"><strong>${item.item} x${item.quantity}</strong><span>[${item.status}]</span><span>${item.price} x${item.quantity}</span></div><div class="item-buttons">${item.status==='pending'?`<button class="served-btn">Served</button>`:''}<button class="cancel-btn">Cancel</button></div>`;
          if(item.status==='pending'){ itemDiv.querySelector('.served-btn').addEventListener('click', async ()=>{ item.status='served'; renderTables(); await saveTablesToFirebase(); }); }
          itemDiv.querySelector('.cancel-btn').addEventListener('click', async ()=>{ const idx=table.items.indexOf(item); if(idx!==-1) table.items.splice(idx,1); table.totalPrice=table.items.reduce((sum,i)=>sum+parseInt(i.price.replace(/\D/g,''))*i.quantity,0); if(table.items.length===0) table.tableStatus='closed'; renderTables(); await saveTablesToFirebase(); });
          box.appendChild(itemDiv);
        });
        const closeBtn=document.createElement('button'); closeBtn.textContent='Close Table'; closeBtn.className='close-btn';
        closeBtn.addEventListener('click', async ()=>{ if(table.items.some(i=>i.status==='pending')){alert('All items must be served!'); return;} table.tableStatus='closed'; renderTables(); await saveTablesToFirebase(); });
        box.appendChild(closeBtn); tablesContainer.appendChild(box);
      });
  }

  listenTables();
});
</script>
</body>
</html>
